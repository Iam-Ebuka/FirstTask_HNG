<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Oswald&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Oswald&family=Poppins:ital,wght@1,100&display=swap" rel="stylesheet">
	<title>First task</title>
</head>
<body>
	<div class="name_track">
		<h1 id="username" data-testid="slackUserName">Ebuka for real</h1> <hr/>
		<h2 id="track" data-testid="myTrack">FRONTEND TRACK</h2>
	</div>
	<div class="flex">
		<div class="img-container">
			<img data-testid="slackDisplayImage" src="IMG-20230318-WA0007.jpg" alt="Ebuka for real">
		</div>
		<div id="day_time">
			<p id="currentDay" data-testid="currentDayOfTheWeek"></p>
			<p id="time" data-testid="currentUTCTime"></p>
		</div>
	</div>
	<div id="GithubURL">
		<a href="https://github.com/Iam-Ebuka/FirstTask_HNG" data-testid="githubURL">THE LINK TO MY GITHUB REPOSITORY</a>
	</div>
</body>
<script defer type="text/javascript" src="script.js"></script>
</html>
